<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.freecodecamp.org/"
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer >
      <hr>
      <p>
        Made with love by Abdelkarim Aoulallay <br />
        <ul>
          <li><a href="https://github.com/karimAoulallay">Github</a></li>
          <li><a href="https://www.linkedin.com/in/abdelkarim-aoulallay/">Linkedin</a></li>
          <li><a href="https://twitter.com/karim_aoulallay">X (Twitter)</a></li>
        </ul>
      </p>
    </footer>
  </body>
</html>
